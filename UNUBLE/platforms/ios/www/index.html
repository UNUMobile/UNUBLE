<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>UNU BLE DEMO</title>
    </head>
    <body>    
        <div class="app">
			<div class="PIO">
                <button type="button" ontouchstart="app.pio2On()" class="btn btn-default btn-lg">PIO2 ON</button>
                <button type="button" ontouchstart="app.pio2Off()" class="btn btn-default btn-lg">PIO2 OFF</button>
                <button type="button" ontouchstart="app.pio3On()" class="btn btn-default btn-lg">PIO3 ON</button>
                <button type="button" ontouchstart="app.pio3Off()" class="btn btn-default btn-lg">PIO3 OFF</button>
    		</div>        
           <div class="PIO">
                <button type="button" ontouchstart="app.watchRSSI()" class="btn btn-default btn-lg">RSSI</button>           
           </div> 
            <div class="PIO">
                <input type="text" id="command" value="IR Rec"/>
                <button type="button" ontouchstart="app.sendCommand()">SEND</button>          
           </div>          
            <h1>UNU BLE DEMO</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to UNU BLE...</p>
                <p class="event received"><span id="message">Connected</span> <span id="rssi"></span></p>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>  
        <script type="text/javascript" src="js/jdataview.js"></script>  
        <script type="text/javascript" src="js/easy-ble.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
